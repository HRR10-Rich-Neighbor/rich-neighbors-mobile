<ion-view title="Campaign Profile">
    <ion-content overflow-scroll="true" padding="'true'" class="has-header">
        <h1 style="text-align: center">{{campaign.title}}</h1>
        <ion-slide-box on-slide-changed="slideHasChanged($index)">
            <ion-slide>
                <div class="box yellow">
                    <div class="item item-image">
                        <img ng-src="{{campaign.picture_url}}">
                    </div>
                </div>
            </ion-slide>
            
        </ion-slide-box>
        <div class="card">
            <div class="meter">
                <span style="width: 25%"></span>
            </div>
        </div>
        <div class="card">
            <div class="item item-text-wrap update">
                <p>{{campaign.description}}</p>
            </div>
        </div>
        <div class="list">
            <a class="item item-avatar" href="#">
                <img src="https://scontent.xx.fbcdn.net/hprofile-xtp1/v/t1.0-1/p320x320/11391432_10203832951975075_4543799157993077748_n.jpg?oh=f5d82f3673bdb64f2283e0f65efc078a&oe=5720CECA">
                <h2>Maria Fretes</h2>
                <h1>$125</h1>
                <p>Estou aqui torcendo p sua recuperação!!! Q o papai do céu e os anjinhos te protejam nesse momento!! Um gde bjo</p>
            </a>
            <a class="item item-avatar" href="#">
                <img src="http://static.sched.org/a6/2084003/avatar.jpg.320x320px.jpg?741">
                <h2>Donald Trump</h2>
                <h2>$65</h2>
            </a>
            <a class="item item-avatar" href="#">
                <h2>Jorge Medoza</h2>
                <h2>$30</h2>
                <p>6 hours ago</p>
            </a>
        </div>
        <div>
            <h3 style="text-align: center">Join this campaign:</h3>
        </div>
        <div class="button-bar">
            <a href="#/donatemoney" class="button button-balanced button-block  icon ">Money</a>
            <a href="#/volunteer" class="button button-balanced button-block ">Time</a>
            <a href="#/supplylist" class="button button-balanced button-block ">Supplies</a>
        </div>
        <div>
            <h3 style="text-align: center">Share:</h3>
        </div>
        <div class="button-bar">
            <a href="http://www.twitter.com/KingJames" class="button button-calm button-block icon ion-social-twitter"></a>
            <a href="http://www.facebook.com/LeBron" class="button button-positive button-block icon ion-social-facebook"></a>
            <a href="http://www.instagram.com/kingjames/" class="button button-royal button-block icon ion-social-instagram"></a>
        </div>
        <button ng-if="isOwner()" ng-click="deleteCampaign()" class="button button-assertive button-block ">Delete</button>
    </ion-content>
</ion-view>
