<ion-view title="My Account">
    <ion-content overflow-scroll="true" padding="'true'" class="has-header">
        <form class="list">
            <div class="list">
                <div class="item item-divider">
                    Account Settings
                </div>
                <ion-toggle toggle-class="toggle-positive">oneClick to Donate</ion-toggle>
                <ion-toggle toggle-class="toggle-positive">Push Notifications</ion-toggle>
                <a class="item" href="#">
                    Change my password
                </a>
                <a class="item" href="#">
                    My payment account
                </a>
                <a class="item" href="#" icon="ion-chevron-right">
                    Edit my info
                </a>
                <div class="spacer" style="height: 20px;"></div>
                <div class="item item-divider">
                    Connect with us:
                </div>
                <div class="button-bar">
                    <a href="http://www.twitter.com/KingJames" class="button button-calm button-block icon ion-social-twitter"></a>
                    <a href="http://www.facebook.com/LeBron" class="button button-positive button-block icon ion-social-facebook"></a>
                    <a href="http://www.instagram.com/kingjames/" class="button button-royal button-block icon ion-social-instagram"></a>
                </div>
                <button ng-click="logout()" class="button button-stable button-block ">Log Out</button>
            </div>
        </form>
    </ion-content>
</ion-view>
