<ion-view title="My Campaigns">
  <ion-content overflow-scroll="true" padding="'true'" class="has-header">
    <div class="button-bar">
      <button class="button button-stable button-block ">My Campaigns</button>
      <button class="button button-stable button-block ">Followed</button>
    </div>
    
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="getCampaigns('me')">
    </ion-refresher>

    <ion-list>
      <div style="margin: 0 auto; width:100px">
        <ion-spinner icon="dots" ng-hide="loaded"></ion-spinner>
      </div>
      <div collection-repeat="campaign in campaigns | orderBy : '-created_at'">
        <campaign-list-item></campaign-list-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
